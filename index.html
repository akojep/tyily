<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Voice of Jep · QR</title>
  <meta name="description" content="Tap to hear the message.">
  <meta property="og:title" content="Voice of Jep">
  <meta property="og:description" content="Tap to hear the message.">
  <meta property="og:type" content="website">
  <style>
    :root{--fg:#111;--bg:#fff;--muted:#666;}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    main{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;text-align:center;gap:18px}
    h1{font-size:clamp(22px,4vw,28px);margin:0}
    p{margin:0;color:var(--muted)}
    button{font-size:16px;padding:12px 18px;border:1px solid #222;background:#fff;border-radius:10px;cursor:pointer}
    button:active{transform:scale(0.98)}
    audio{width:min(420px,92vw)}
    footer{position:fixed;bottom:10px;left:0;right:0;text-align:center;font-size:12px;color:#999}
    .hidden{display:none}
  </style>
</head>
<body>
  <main>
    <h1>Mabuhay — Tap to play</h1>
    <audio id="player" controls preload="metadata">
      <source src="voice.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button id="playBtn">▶ Tap to Play</button>
    <p id="status">If you don’t hear audio, make sure your phone is not on silent.</p>
  </main>
  <footer>© Jep</footer>
  <script>
    const player = document.getElementById('player');
    const btn = document.getElementById('playBtn');
    const status = document.getElementById('status');
    function tryPlay(){
      player.play().then(()=>{
        btn.classList.add('hidden');
        status.textContent = 'Playing…';
      }).catch(()=>{
        // Autoplay blocked until user gesture
      });
    }
    // Attempt autoplay after a tiny delay (some browsers allow if previous gesture exists)
    setTimeout(tryPlay, 300);
    btn.addEventListener('click', tryPlay);
    // Allow external links like ?autoplay=1
    if (new URLSearchParams(location.search).get('autoplay')==='1') tryPlay();
  </script>
</body>
</html>
